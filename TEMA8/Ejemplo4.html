<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        table{
        caption-side:bottom;  /*Baja el captión abajo*/
        border-spacing: 15px;       /*El espacio entre bordes es de 15px*/
        width: 100%;                /*El espacio que ocupa en la pagina web en %*/
        border:solid 3px blue;    /*Como es el borde en este caso es un solido de 3px azul*/
        }
        th,td{
            border: solid 1px black;        
            height: 40px;                     /*Altura*/
            vertical-align: middle;           /*Alinea el texto de forma vertical en este acaso en medio*/
            text-align: center;               /*Alinea el texto en el centro*/
        }
        th{background-color: cyan;}

    </style>
</head>
<body>
    <table>
        <caption><b>Fig. 1. -</b>
        Precio de las naranjas
        </caption>
        <thead>
            <tr>
                <th>Provincia</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Málaga</td>
                <td>o,54€</td>
            </tr>
            <tr>
                <td>Granada</td>
                <td>o,45€</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Promedio</th>
                <th>0,5€</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
